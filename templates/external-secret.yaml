apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.name }}
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: roboshop-{{ .Values.name }}
    kind: ClusterSecretStore
  target:
    name: {{ .Values.name }}
  dataFrom:
    - extract:
        key: {{ .Values.name }}

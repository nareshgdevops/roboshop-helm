{{ if .Values.db_job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.appName }}-db-job
  labels:
    app: {{ .Values.appName }}
  annotations:
    "helm.sh/hook": pre-install
    helm.sh/hook-delete-policy: before-hook-creation,hook-failed
spec:
  template:
    spec:
      initContainers:
      {{- range .Values.db_job.initjobs }}
      - name: {{ . }}
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
        env:
          - name: SCHEMA_FILE
            value: db/{{ . }}.{{ $.Values.db_job.ext }}
        envFrom:
          - secretRef:
              name: {{ $.Values.appName }}
      {{- end }}
      containers:
      {{- range .Values.db_job.jobs }}
      - name: {{ . }}
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
        env:
          - name: SCHEMA_FILE
            value: db/{{ . }}.{{ $.Values.db_job.ext }}
        envFrom:
          - secretRef:
              name: {{ $.Values.appName }}
      {{- end }}
      restartPolicy: Never
  backoffLimit: 0
{{ end }}